<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gain money lol</title>
  </head>
  <body onload="loadData()">
    <div id="loading">
      <img
        src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg"
        alt="loading"
      />
    </div>
    <div id="reset_modal_backdrop"></div>
    <div id="reset_modal">
      <div id="reset_modal_content">
        <h3>Are you sure you want to reset your data?</h3>
        <div id="reset_modal_buttons">
          <button onclick="resetData()">Yes</button>
          <button onclick="resetDataModalClose()">No</button>
        </div>
      </div>
    </div>
    <div id="app">
      <div id="header">
        <h1>gain money lol</h1>
        <h4>best idle game ever (real)</h4>
        <h3>u make extra every second !!</h3>
      </div>
      <div class="container grid">
        <div class="container__left">
          <div class="money">
            <div id="addCash"></div>
            <div id="cash"></div>
          </div>
        </div>
        <div class="container__right">
          <div id="upgrades"></div>
          <div id="reset">
            <button onclick="resetDataModalShow()">Reset your Data</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/onLoad.js"></script>
    <script src="js/cashCounter.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/resetData.js"></script>
  </body>
</html>
