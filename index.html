<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/modals.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gain money lol - testing</title>
  </head>
  <body onload="loadData(), loadUpgrades()">
    <div id="loading">
      <img src="images/loading.svg" alt="loading" />
    </div>
    <div id="modal_backdrop"></div>
    <div id="rebirthing"><h1>Rebirthing...</h1></div>
    <div id="rebirth_modal">
      <div id="rebirth_modal_content">
        <h1 id="rebirth_modal_content_h1"></h1>
        <h3 id="rebirth_modal_content_h3"></h3>
        <h4 id="rebirth_modal_content_h4" style="color: green"></h4>
        <div id="rebirth_modal_buttons">
          <button
            id="rebirth_modal_confirmation"
            onclick="rebirth('rebirthConfirmation')"
          >
            Rebirth
          </button>
          <button onclick="rebirth('modalClose')">Return</button>
        </div>
      </div>
    </div>
    <div id="rebirth_points_modal">
      <div id="rebirth_points_modal_content">
        <h1 id="rebirth_points_modal_content_h1"></h1>
        <h3 id="rebirth_points_modal_content_h3"></h3>
        <h4 id="rebirth_points_modal_content_h4" style="color: green"></h4>
        <div class="rebirth_points_modal_buttons">
          <div class="rebirth_points_upgrade_container">
            <p>Add a x1.1 cash boost</p>
            <button
              id="rebirth_points_upgrade_1"
              onclick="rebirthPoints('upgrade1')"
            >
              +
            </button>
            <p id="rebirth_points_upgrade1_counter"></p>
          </div>
          <div class="rebirth_points_upgrade_container">
            <p>Add a x1.1 cash boost</p>
            <button
              id="rebirth_points_upgrade_2"
              onclick="rebirthPoints('upgrade2')"
            >
              +
            </button>
            <p id="rebirth_points_upgrade2_counter"></p>
          </div>
          <div class="rebirth_points_upgrade_container">
            <p>Add a x1.1 cash boost</p>
            <button
              id="rebirth_points_upgrade_3"
              onclick="rebirthPoints('upgrade3')"
            >
              +
            </button>
            <p id="rebirth_points_upgrade3_counter"></p>
          </div>
        </div>
        <button
          id="rebirth_points_modal_closer"
          onclick="rebirthPoints('modalClose') "
        >
          Close
        </button>
      </div>
    </div>
    <div id="reset_modal">
      <div id="reset_modal_content">
        <h3>Are you sure you want to reset your data?</h3>
        <h4 style="color: red">You will lose all your progress</h4>
        <div id="reset_modal_buttons">
          <button onclick="resetData('resetConfirmation')">Yes</button>
          <button onclick="resetData('modalClose')">No</button>
        </div>
      </div>
    </div>
    <div id="app">
      <div id="header">
        <h4>best idle game ever (real)</h4>
        <h1>gain money lol</h1>
        <h3>u make more every second !!</h3>
      </div>
      <div class="container grid">
        <div class="container__left">
          <div id="criticalHit">
            <h4>CRITICAL HIT!</h4>
          </div>
          <div class="money">
            <div id="cash">
              <span id="cash_dollarsign">$</span>
              <span id="cash_updater"></span>
            </div>
            <div id="addCash">
              <span id="addCash_plus">+</span>
              <span id="addCash_updater"></span>
              <span id="addCash_persecond">p/s</span>
            </div>
            <div id="rebirth">
              <span id="rebirth_updater"></span>
              <span id="rebirth_yellow"></span>
            </div>
            <div id="clicker">
              <button onclick="clicker()">Click!</button>
            </div>
          </div>
        </div>
        <div class="container__right">
          <div id="upgrades"></div>
          <div id="container__right_buttons">
            <button onclick="resetData('modalOpen')">Reset your Data</button>
            <button onclick="rebirth('modalOpen')">Rebirth</button>
            <button
              onclick="rebirthPoints('modalOpen')"
              id="rebirth_points_button"
            >
              Rebirth Points
            </button>
            <!-- <button onclick="money()">+money</button> -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/onLoad.js"></script>
    <script src="js/cashCounter.js"></script>
    <script src="js/clickHandler.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/resetData.js"></script>
    <script src="js/troubleshooting.js"></script>
    <script src="js/criticalHit.js"></script>
    <script src="js/rebirth.js"></script>
    <script src="js/rebirthPoints.js"></script>
  </body>
</html>
